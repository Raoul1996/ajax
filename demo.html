<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <style>
        *{
            font-size: 30px;
            line-height: 1.8em;
        }

    </style>
</head>
<body>
<h1>员工查询</h1>
<!--<form action="">-->
    <p><label for="keyword">员工编号：</label><input type="text" id="keyword"></p>
    <p><label for="search"></label><input type="button" id="search" value="search"></p>
    <p id="searchResult"></p>
<!--</form>-->
<h1>员工新建</h1>
<!--<form action="">-->
    <p><label for="staffName">username:</label><input type="text" id="staffName" name="name"/></p>
    <p><label for="staffNumber">usernum:</label><input type="text" id="staffNumber" name="num"/></p>
    <p><label for="staffJob">userjob:</label><input type="text" id="staffJob" name="staffJob"/></p>
    <p><label for="staffSex">sex:</label><select id="staffSex">
        <option value="man">男</option>
        <option value="woman">女</option>
    </select></p>
    <p><label for="save"></label><input type="button" id="save" name="submit" value="submit"/></p>
    <p id="saveResult"></p>
    <!--<p><img src="http://image.tianjimedia.com/uploadImages/2015/085/30/PWM888SB76FY.jpg" alt=""></p>-->
<!--</form>-->
<script>
    window.onload=function () {
        //search worker !
        var search = document.getElementById("search");
        search.onclick = function () {
            //发送ajax查询请求并处理
            var keyword = document.getElementById("keyword");
            var request = new XMLHttpRequest();
            request.open("GET", "server.php?number=" + keyword.value);
            request.send();
            request.onreadystatechange = function () {
                if (request.readyState === 4) {
                    if (request.status === 200) {
                        document.getElementById("searchResult").innerHTML = request.responseText;
                    } else {
                        alert("error" + request.status);
                    }
                }
            }
        }
            //creat new straff
            var save = document.getElementById("save");
            save.onclick = function () {
                //发送ajax查询请求并处理
                var keyword = document.getElementById("save");
                var request = new XMLHttpRequest();
                request.open("POST", "server.php");
                var data = "name=" + document.getElementById("staffName").value
                        + "&number=" + document.getElementById("staffNumber").value
                        + "&sex=" + document.getElementById("staffSex").value
                        + "&job=" + document.getElementById("staffJob").value;
                request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                request.send(data);
                request.onreadystatechange = function () {
                    if (request.readyState === 4) {
                        if (request.status === 200) {
                            document.getElementById("saveResult").innerHTML = request.responseText;
                        } else {
                            alert("error" + request.status);
                        }
                    }
                }
            }
    }
</script>
</body>
</html>
